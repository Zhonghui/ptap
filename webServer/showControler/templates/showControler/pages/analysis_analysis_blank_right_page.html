<div class='container-fluid' id='content'>
        <div class='row-fluid'>
        <h4 class='offset4'>{{title}}</h4>
        </div>

        <div class='row-fluid' style='margin-top:30px;padding-bottom:10px;border-bottom: solid 1px #444444;'>
        <div style='float:left;width:100px;'><strong>summary :</strong></div>
        <div style='float:left;width:50%;margin-left:10px;'>{{summary}}</div>
        </div>

        <div class='row-fluid' style='margin-top:30px;border-bottom: solid 1px #444444;'>
        <div id='showChartContainer'></div>
        </div>

        <div class='row-fluid' style='margin-top:30px;'>
        <div id='showTableContainer'>
                <table class='table table-striped table-hover table-bordered table-condensed'>
                <thead>
                        <tr>
                        {% for name in tableHeads %}
                                <th>{{name}}</th>
                        {% endfor %}
                        </tr>
                </thead>
                <tbody>
                        {% for data in datas %}
                        <tr>
                        {% for item in data %}
                        <td>{{item}}</td>
                        {% endfor %}
                        </tr>
                        {% endfor %}
                </tbody>
        </table>
        </div>
        </div>

</div>
